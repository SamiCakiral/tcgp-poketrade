{% extends "base.html" %}

{% block content %}
    <div class="trade-header">
        <h1>Assistant d'√©changes</h1>
        <p class="subtitle">Trouvez des √©changes √©quilibr√©s avec d'autres collectionneurs</p>
    </div>

    <div class="trade-filters">
        <div class="filter-group">
            <label>Filtrer par:</label>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Tous les √©changes</button>
                <button class="filter-btn" data-filter="same-set">M√™me s√©rie</button>
                <button class="filter-btn" data-filter="same-rarity">M√™me raret√©</button>
                <button class="filter-btn" data-filter="best-match">Meilleurs matchs</button>
            </div>
        </div>
        
        <div class="sort-group">
            <label>Trier par:</label>
            <select id="sort-trades">
                <option value="relevance">Pertinence</option>
                <option value="rarity-desc">Raret√© (d√©croissante)</option>
                <option value="rarity-asc">Raret√© (croissante)</option>
                <option value="set">S√©rie</option>
            </select>
        </div>
    </div>

    <div class="trades-container">
        <!-- Les √©changes possibles seront inject√©s ici dynamiquement -->
        <div class="loading-trades">Recherche des √©changes possibles...</div>
    </div>

    <!-- Template pour un √©change potentiel -->
    <template id="trade-card-template">
        <div class="trade-card">
            <div class="trade-card-header">
                <div class="trade-user">
                    <span class="user-icon">üë§</span>
                    <span class="user-name"></span>
                </div>
                <div class="match-quality">
                    <span class="match-icon"></span>
                    <span class="match-text"></span>
                </div>
            </div>
            
            <div class="trade-content">
                <div class="card-offer">
                    <h3>Vous proposez</h3>
                    <div class="card-preview your-card">
                        <img class="card-image" src="" alt="">
                        <div class="card-details">
                            <div class="card-name"></div>
                            <div class="card-info">
                                <span class="card-set"></span>
                                <span class="card-number"></span>
                                <span class="card-rarity"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="trade-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </div>
                
                <div class="card-receive">
                    <h3>Vous recevez</h3>
                    <div class="card-preview their-card">
                        <img class="card-image" src="" alt="">
                        <div class="card-details">
                            <div class="card-name"></div>
                            <div class="card-info">
                                <span class="card-set"></span>
                                <span class="card-number"></span>
                                <span class="card-rarity"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="trade-actions">
                <button class="primary-button propose-trade-btn">Proposer l'√©change</button>
                <button class="secondary-button contact-user-btn">Contacter l'utilisateur</button>
            </div>
        </div>
    </template>

    <!-- Modale de confirmation d'√©change -->
    <div class="modal" id="trade-confirm-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Proposer cet √©change</h2>
            <div class="trade-preview"></div>
            <div class="modal-actions">
                <button id="confirm-trade-btn" class="primary-button">Confirmer</button>
                <button id="cancel-trade-btn" class="secondary-button">Annuler</button>
            </div>
        </div>
    </div>

    <style>
        .trade-header {
            margin-bottom: 25px;
        }
        
        .subtitle {
            color: #64748b;
            margin-top: -10px;
        }
        
        .trade-filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-group, .sort-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            background: #f1f5f9;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        #sort-trades {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: white;
            font-family: inherit;
        }
        
        .trades-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }
        
        .loading-trades {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #64748b;
            font-style: italic;
        }
        
        .trade-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .trade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .trade-card-header {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .trade-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-icon {
            font-size: 1.2rem;
        }
        
        .user-name {
            font-weight: 600;
        }
        
        .match-quality {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .match-quality.excellent {
            background-color: #c6f6d5;
            color: #22543d;
        }
        
        .match-quality.good {
            background-color: #e9d8fd;
            color: #553c9a;
        }
        
        .match-quality.fair {
            background-color: #fed7aa;
            color: #9a3412;
        }
        
        .trade-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .trade-arrow {
            display: flex;
            justify-content: center;
            color: #a0aec0;
        }
        
        .card-preview {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f8fafc;
        }
        
        .card-details {
            padding: 12px;
        }
        
        .card-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .card-info {
            font-size: 0.85rem;
            color: #64748b;
            display: flex;
            gap: 10px;
        }
        
        .card-info .card-rarity {
            font-weight: 500;
        }
        
        .trade-actions {
            padding: 15px 20px;
            background-color: #f8fafc;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .propose-trade-btn, .contact-user-btn {
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .primary-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .primary-button:hover {
            background: #4958b5;
            transform: translateY(-2px);
        }
        
        .secondary-button {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .secondary-button:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }
        
        /* Styles pour la modale */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            position: relative;
            padding: 30px;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
        }
        
        .close-modal:hover {
            color: var(--dark-color);
        }
        
        .trade-preview {
            margin: 20px 0;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .trades-container {
                grid-template-columns: 1fr;
            }
            
            .trade-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .trade-arrow {
                transform: rotate(90deg);
                margin: 10px 0;
            }
            
            .filter-group, .sort-group {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-buttons {
                width: 100%;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Chargement des √©changes potentiels
            loadPotentialTrades();
            
            // Gestion des filtres
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Mettre √† jour le bouton actif
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Appliquer le filtre
                    const filter = this.getAttribute('data-filter');
                    loadPotentialTrades(filter, document.getElementById('sort-trades').value);
                });
            });
            
            // Gestion du tri
            document.getElementById('sort-trades').addEventListener('change', function() {
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                loadPotentialTrades(activeFilter, this.value);
            });
            
            // Gestion des modales
            setupModalHandlers();
        });
        
        function loadPotentialTrades(filter = 'all', sort = 'relevance') {
            const tradesContainer = document.querySelector('.trades-container');
            tradesContainer.innerHTML = '<div class="loading-trades">Recherche des √©changes possibles...</div>';
            
            // Faire une requ√™te AJAX pour obtenir les √©changes potentiels
            fetch(`/api/potential_trades?filter=${filter}&sort=${sort}`)
                .then(response => response.json())
                .then(data => {
                    tradesContainer.innerHTML = '';
                    
                    if (data.trades.length === 0) {
                        tradesContainer.innerHTML = '<div class="no-trades-message">Aucun √©change potentiel trouv√©. Ajoutez plus de cartes √† votre collection ou √† votre liste de recherche.</div>';
                        return;
                    }
                    
                    // Cr√©er une carte pour chaque √©change potentiel
                    data.trades.forEach(trade => {
                        const tradeCard = createTradeCard(trade);
                        tradesContainer.appendChild(tradeCard);
                    });
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    tradesContainer.innerHTML = '<div class="error-message">Une erreur est survenue lors du chargement des √©changes.</div>';
                });
        }
        
        function createTradeCard(trade) {
            const template = document.getElementById('trade-card-template');
            const tradeCard = document.importNode(template.content, true).querySelector('.trade-card');
            
            // Remplir les informations de l'utilisateur
            tradeCard.querySelector('.user-name').textContent = trade.other_user.username;
            
            // D√©finir la qualit√© du match
            const matchQuality = tradeCard.querySelector('.match-quality');
            matchQuality.classList.add(trade.match_quality.toLowerCase());
            matchQuality.querySelector('.match-icon').textContent = getMatchIcon(trade.match_quality);
            matchQuality.querySelector('.match-text').textContent = trade.match_quality;
            
            // Remplir les informations de votre carte
            const yourCard = tradeCard.querySelector('.your-card');
            yourCard.querySelector('.card-image').src = trade.your_card.image_url;
            yourCard.querySelector('.card-name').textContent = trade.your_card.french_name || trade.your_card.card_name;
            yourCard.querySelector('.card-set').textContent = trade.your_card.set_id;
            yourCard.querySelector('.card-number').textContent = `#${trade.your_card.card_number}`;
            yourCard.querySelector('.card-rarity').textContent = formatRarity(trade.your_card.rarity);
            
            // Remplir les informations de la carte que vous recevez
            const theirCard = tradeCard.querySelector('.their-card');
            theirCard.querySelector('.card-image').src = trade.their_card.image_url;
            theirCard.querySelector('.card-name').textContent = trade.their_card.french_name || trade.their_card.card_name;
            theirCard.querySelector('.card-set').textContent = trade.their_card.set_id;
            theirCard.querySelector('.card-number').textContent = `#${trade.their_card.card_number}`;
            theirCard.querySelector('.card-rarity').textContent = formatRarity(trade.their_card.rarity);
            
            // Ajouter les gestionnaires d'√©v√©nements pour les boutons
            const proposeBtn = tradeCard.querySelector('.propose-trade-btn');
            proposeBtn.addEventListener('click', function() {
                showTradeConfirmModal(trade);
            });
            
            const contactBtn = tradeCard.querySelector('.contact-user-btn');
            contactBtn.addEventListener('click', function() {
                contactUser(trade.other_user.id);
            });
            
            // Stocker les donn√©es de l'√©change dans l'√©l√©ment pour r√©f√©rence future
            tradeCard.dataset.tradeData = JSON.stringify(trade);
            
            return tradeCard;
        }
        
        function getMatchIcon(quality) {
            switch (quality.toLowerCase()) {
                case 'excellent': return 'üåü';
                case 'good': return '‚ú®';
                case 'fair': return 'üëç';
                default: return 'üìä';
            }
        }
        
        function formatRarity(rarity) {
            if (!rarity) return 'Commun';
            
            if (rarity === 'Common') return 'Commun';
            if (rarity.startsWith('Diamond')) {
                const count = rarity.split(' ')[1];
                return '‚óä'.repeat(parseInt(count));
            }
            if (rarity.startsWith('Star')) {
                const count = rarity.split(' ')[1];
                return '‚òÖ'.repeat(parseInt(count));
            }
            if (rarity === 'Crown Rare') return 'üëë';
            
            return rarity;
        }
        
        function setupModalHandlers() {
            const modal = document.getElementById('trade-confirm-modal');
            const closeBtn = modal.querySelector('.close-modal');
            const cancelBtn = document.getElementById('cancel-trade-btn');
            
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            cancelBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            document.getElementById('confirm-trade-btn').addEventListener('click', function() {
                const tradeData = JSON.parse(modal.dataset.tradeData);
                proposeTrade(tradeData);
                modal.style.display = 'none';
            });
        }
        
        function showTradeConfirmModal(trade) {
            const modal = document.getElementById('trade-confirm-modal');
            const preview = modal.querySelector('.trade-preview');
            
            // Cr√©er un aper√ßu de l'√©change dans la modale
            preview.innerHTML = `
                <div class="trade-confirm-preview">
                    <div class="trade-side">
                        <h3>Vous proposez</h3>
                        <div class="trade-card-preview">
                            <img src="${trade.your_card.image_url}" alt="">
                            <div>${trade.your_card.french_name || trade.your_card.card_name}</div>
                        </div>
                    </div>
                    <div class="trade-side">
                        <h3>Vous recevez</h3>
                        <div class="trade-card-preview">
                            <img src="${trade.their_card.image_url}" alt="">
                            <div>${trade.their_card.french_name || trade.their_card.card_name}</div>
                        </div>
                    </div>
                </div>
                <p>Proposer un √©change √† <strong>${trade.other_user.username}</strong> ?</p>
            `;
            
            // Stocker les donn√©es de l'√©change dans la modale
            modal.dataset.tradeData = JSON.stringify(trade);
            
            // Afficher la modale
            modal.style.display = 'flex';
        }
        
        function proposeTrade(trade) {
            // Envoyer une requ√™te pour proposer l'√©change
            fetch('/api/propose_trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    your_card_id: trade.your_card.id,
                    their_card_id: trade.their_card.id,
                    user_id: trade.other_user.id
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Proposition d\'√©change envoy√©e avec succ√®s!');
                    // Recharger les √©changes pour mettre √† jour la liste
                    const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                    loadPotentialTrades(activeFilter, document.getElementById('sort-trades').value);
                } else {
                    alert('Erreur: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de l\'envoi de la proposition d\'√©change.');
            });
        }
        
        function contactUser(userId) {
            // Rediriger vers une page de messagerie ou ouvrir une modale de contact
            alert('Fonctionnalit√© de contact √† impl√©menter');
            // window.location.href = `/messages/new?user_id=${userId}`;
        }
    </script>
{% endblock %}
