{% extends "base.html" %}

{% block content %}
    <div class="add-card-header">
        <h1>Ajouter des cartes</h1>
    </div>
    
    <!-- Modale pour choisir le mode d'ajout -->
    <div class="modal" id="card-type-modal" style="display: flex;">
        <div class="modal-content">
            <h2>Comment souhaitez-vous ajouter des cartes?</h2>
            
            <div class="card-type-choices">
                <button id="analyzer-btn" class="choice-button">
                    <div class="choice-icon">ðŸ¤–</div>
                    <div class="choice-label">Via l'Assistant IA</div>
                    <div class="choice-description">Analyser des screenshots de votre PokÃ©dex</div>
                </button>
            </div>
            
            <div style="margin-top: 25px;">
                <a href="{{ url_for('dashboard') }}" class="button secondary-button">Retour au Tableau de Bord</a>
            </div>
        </div>
    </div>
    
    <style>
        .add-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal {
            display: flex;
            position: relative;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            background: none;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .card-type-choices {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            justify-content: center;
        }
        
        .choice-button {
            flex: 0 1 auto;
            max-width: 250px;
            background: white;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: inherit;
        }
        
        .choice-button:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.1);
        }
        
        .choice-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .choice-label {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--dark-color);
        }
        
        .choice-description {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        @media (max-width: 768px) {
            .card-type-choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-button {
                width: 80%;
            }
        }

    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const redirectToAnalyzer = () => {
                window.location.href = "{{ url_for('pokedex_analyzer_view') }}";
            };
            
            const analyzerBtn = document.getElementById('analyzer-btn');
            if (analyzerBtn) {
                analyzerBtn.addEventListener('click', redirectToAnalyzer);
            }
        });
    </script>
{% endblock %}
